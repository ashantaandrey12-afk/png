{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Mark Attendance for {{ child.first_name }} {{ child.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="status" class="form-label">Attendance Status</label>
            <select name="status" id="status" class="form-select">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Attendance</button>
        <a href="{% url 'children:child_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
    }
    .form-select {
        max-width: 200px;
    }
</style>
{% endblock %}
