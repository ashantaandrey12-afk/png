{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ view.title }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'attendance:attendance_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
