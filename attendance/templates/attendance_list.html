{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Attendance List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Child</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{ attendance.id }}</td>
                <td>{{ attendance.child }}</td>
                <td>{{ attendance.date }}</td>
                <td>{{ attendance.status }}</td>
                <td>
                    <a href="{% url 'attendance:attendance_detail' attendance.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'attendance:attendance_edit' attendance.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'attendance:attendance_delete' attendance.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
